{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-4">{{ stats.total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Polls</h5>
                    <p class="card-text display-4">{{ stats.total_polls }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Votes</h5>
                    <p class="card-text display-4">{{ stats.total_votes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Active Polls</h5>
                    <p class="card-text display-4">{{ stats.active_polls }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <a href="{{ url_for('main.admin_users') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
